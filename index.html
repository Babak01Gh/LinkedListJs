<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/3214737ff3.js"
      crossorigin="anonymous"
    ></script> -->
    <title>babak ghaffari</title>
  </head>
  <body>
    <div class="main">
      <div class="form">
        <input type="text" placeholder="student Name" class="input__name" />
        <input
          type="number"
          name="age"
          id="age"
          placeholder="student Age"
          class="input__age"
        />
        <input
          type="text"
          name="ID"
          id="ID"
          placeholder="student Code"
          class="input__id"
        />
        <div class="buttons">
          <button class="button--primary" id="add">Add</button>
          <button class="button--secondary" id="clear">Clear</button>
          <button class="button--secondary" id="print">Print All</button>
          <button class="button--secondary" id="search">Search</button>
          <button class="button--secondary" id="delete">Delete</button>
        </div>
      </div>
      <div class="studentsList">
        <span>First add some and press printAll</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
